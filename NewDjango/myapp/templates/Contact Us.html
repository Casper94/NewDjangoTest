<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
</head>
<body>
<table>
    <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Actions</th>
    </tr>
    {%for stud in students%}
    <tr>
        <td>{{stud.name}}</td>
        <td>{{stud.address}}
        <td><a href="/delete/{{stud.id}}">Delete</a> <a href="/edit/{{stud.id}}">Edit</a> </td>
    </tr>
    {%endfor%}
</table>

</body>
</html>
